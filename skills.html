<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skills Grid</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>

    <!-- AOS -->
    <link
      href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- style sheets -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/skills.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
    <link rel="stylesheet" href="/css/animation.css" />
  </head>

  <body>
    <div class="skills-container">
      <h2
        class="section-heading"
        data-aos="fade-left"
        data-aos-duration="600"
        data-aos-delay="100"
      >
        Tech Skills
      </h2>
      <div
        class="container skills-grid"
        data-aos="fade-right"
        data-aos-delay="100"
        data-aos-duration="600"
      >
        <div class="row justify-content-start align-items-center g-0">
          <!-- Repeat this block for each skill -->
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="300"
          >
            <i
              class="fab fa-html5"
              data-bs-toggle="tooltip"
              data-bs-title="HTML5 - Semantic Markup"
              style="color: rgb(255, 136, 0)"
            ></i>
            <div class="skill-label">HTML5</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="400"
          >
            <i
              class="fab fa-css3-alt text-primary"
              data-bs-toggle="tooltip"
              data-bs-title="CSS3 - Styling, Grid & Flexbox"
            ></i>
            <div class="skill-label">CSS3</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="500"
          >
            <i
              class="fab fa-js text-warning"
              data-bs-toggle="tooltip"
              data-bs-title="JavaScript - DOM, Events"
            ></i>
            <div class="skill-label">JavaScript</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="600"
          >
            <i
              class="fab fa-bootstrap"
              data-bs-toggle="tooltip"
              data-bs-title="Bootstrap - UI Framework"
            ></i>
            <div class="skill-label">Bootstrap</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="700"
          >
            <i
              class="fab fa-sass"
              data-bs-toggle="tooltip"
              data-bs-title="Sass - CSS Preprocessor"
              style="color: pink"
            ></i>
            <div class="skill-label">Sass</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="800"
          >
            <i
              class="fas fa-database text-success"
              data-bs-toggle="tooltip"
              data-bs-title="MySQL - Database Management"
            ></i>
            <div class="skill-label">MySQL</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="900"
          >
            <i
              class="fab fa-figma text-info"
              data-bs-toggle="tooltip"
              data-bs-title="Figma - UI Design"
            ></i>
            <div class="skill-label">Figma</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1000"
          >
            <i
              class="fab fa-wordpress text-secondary"
              data-bs-toggle="tooltip"
              data-bs-title="WordPress - CMS"
            ></i>
            <div class="skill-label">WordPress</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1100"
          >
            <i
              class="fab fa-elementor text-danger"
              data-bs-toggle="tooltip"
              data-bs-title="Elementor - Page Builder"
            ></i>
            <div class="skill-label">Elementor</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1200"
          >
            <i
              class="fab fa-git-alt text-warning"
              data-bs-toggle="tooltip"
              data-bs-title="Git - Version Control"
            ></i>
            <div class="skill-label">Git</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1300"
          >
            <i
              class="fab fa-github text-light"
              data-bs-toggle="tooltip"
              data-bs-title="GitHub - Repository Hosting"
            ></i>
            <div class="skill-label">GitHub</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1400"
          >
            <i
              class="fas fa-code text-primary"
              data-bs-toggle="tooltip"
              data-bs-title="VS Code - Code Editor"
            ></i>
            <div class="skill-label">VS Code</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1500"
          >
            <i
              class="fas fa-coffee text-secondary"
              data-bs-toggle="tooltip"
              data-bs-title="Java - Mobile Apps"
            ></i>
            <div class="skill-label">Java</div>
          </div>
          <div
            class="col-4 col-sm-4 col-md-3 col-lg-3 skill-item"
            data-aos="fade-up"
            data-aos-delay="1600"
          >
            <i
              class="fas fa-cogs"
              data-bs-toggle="tooltip"
              data-bs-title="IntelliJ - Code Editor"
              style="color: #ff5733"
            ></i>
            <div class="skill-label">IntelliJ</div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  </body>
</html>
