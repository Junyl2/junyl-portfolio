<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Loader with Name</title>
    <style>
      /* --- Reset --- */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body,
      html {
        height: 100%;
        background: #0d0d0d;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>

  <body>
    <!-- Loader -->
    <div id="first-loader">
      <div class="spinner">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
      <div class="loader-name">Junyl Cabusas</div>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>Welcome to My Portfolio</h1>
      <p>Explore my projects and skills âœ¨</p>
    </div>

    <script>
      window.addEventListener('load', () => {
        const loader = document.getElementById('loader');
        const content = document.querySelector('.content');

        setTimeout(() => {
          loader.style.opacity = '0';
          loader.style.visibility = 'hidden';
          content.classList.add('show');
          document.body.style.overflow = 'auto';
        }, 2500); // enough time for animation to finish
      });
    </script>
  </body>
</html>
